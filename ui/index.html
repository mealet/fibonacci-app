<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Tauri App</title>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center center">
        <h1 class="display-5 fw-bold text-body-emphasis">Число Фибоначчи</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Введите ниже индекс и ожидайте результат.
                Значения начиная с 40 могут потребовать больше времени!
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <input class="form-control" id="fibIndex" placeholder="Введите число">  
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" id="getFib">Узнать</button>
            </div><br>
            <h3 class="display-6 fw-bold" id="fibResult">Результат: 0</h3>
          </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri

        var getButton = document.getElementById("getFib");

        getButton.addEventListener("click", onClickFib);

        function onClickFib() {
            var inp = document.getElementById("fibIndex").value;
            
            invoke('getFibonnacci', {index: inp}).then((response) => {
                document.getElementById("fibResult").innerHTML = "Результат: " + response;
            })
        }
    </script>
</body>
</html>
